<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="stylesheet" type="text/css" href="css/jasmine.css">
  <script type="text/javascript" src="js/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="js/jasmine/jasmine-html.js"></script>
  <script type="text/javascript" src="js/iui.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/flow.js"></script>
  <script type="text/javascript" src="../src/flow.router.js"></script>
  <script type="text/javascript" src="../src/flow.controller.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="../spec/flow.js"></script>
  <script type="text/javascript" src="../spec/flow.router.js"></script>
  <script type="text/javascript" src="../spec/flow.controller.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
	<body>
		<div class="toolbar">
 			<h1 id="pageTitle">iUI Demo</h1>
			<a id="backButton" class="button" href="#"></a>
		</div>
